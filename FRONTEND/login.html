<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style2.css">
  <title>Guru ka Langar - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background: url('https://img.peapix.com/da387c187b3d40b9b4f71f97e8ba6fb1_UHD.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 70px;
      background-color: rgba(155, 155, 155, 0.5); /* Semi-transparent background */
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center align text */
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px  rgba(0, 0, 0, .5 );
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: scale();
    }

    header {
      color: rgb(240, 46, 7);
      font-size: 2em;
      margin-bottom: 20px; /* Add some space below the header */
      background: transparent; /* Make the header background transparent */
    }

    .form {
      display: flex;

      flex-direction: column;
      
    }
.cancel-icon{
  position: absolute;
  top: 0;
  right: 0;
  width: 45px;
  height: 45px;
  background-color:rgb(255, 25, 0);
  font-size: 2em;
  color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  border-bottom-left-radius:20px ;
  cursor: pointer;
  z-index: 1;
}
    .input-box {
      border-bottom: 2px solid;
  margin: 8px 0px;
  position: relative; /* For positioning the icons */

}

.input-box label {
  position: absolute;
  top: 50px;
left: 5px;
transform: translateY(-50px);
font-size: 1em;
color: #162938;
font-weight: 500;
pointer-events:none ;;

}

.input-box input {
  width: 100%;
  height: 70px;
  outline: none;
  background: transparent;
  border: none;
  padding: 0 10px;
  color: #162938;
  font-size: 1em;
}

.input-box .fas {
  position: absolute;
  right: 8px;
  font-size: 1.2em;
  line-height: 57pex;
}

button {
  width: 100%; /* Ensure button takes full width */
  padding: 10px 20px;
  background-color: #e1330b;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
}

button:hover {
  background-color: #e04e2a;
}

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #ec130b;
      text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <center>
    <header>Guru ka Langar - Login</header>
  </center>
  <br>
  <section class="container">
    <form id="login-form">
      <div class="input-box">
        <label for="email-address">Email Address</label>
        <input type="email" id="email-address" name="email-address" placeholder="Enter email address">
      </div>
      
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </section>
  <script src="scripts/login.js"></script>
</body>
</html>
